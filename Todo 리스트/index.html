<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>To-Do List</h1>
      </div>
      <div class="textBox">
        <input
          class="inputbox"
          type="text"
          placeholder="할 일을 등록해주세요"
          id="textContent"
        />
      </div>
      <div>
        <button type="submit" class="button" id="submit">등록하기</button>
      </div>
      <ul class="textArea" id="textArea"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
